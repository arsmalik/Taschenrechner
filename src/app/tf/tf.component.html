<div [ngClass]="'divs'">
    <div class="form-group">
        <strong><label for="input1">Zahl 1</label></strong>
        <input  [(ngModel)]='zahl1' type="text" class="form-control" placeholder="Bitte erste Zahl eingeben">
    </div>

    <div class="form-group">
        <strong><label for="input2">Zahl 2</label></strong>
        <input [(ngModel)]='zahl2' class="form-control" placeholder="Bitte zweite Zahl eingeben">
    </div>

    <div>
        <button id="additionBt"  type="button" class="btn btn-primary" (click)="addition()">Addition</button>
        <button [ngClass]="'abstandBt'" type="button" class="btn btn-primary" (click)="subtraktion()">Subtraktion</button>
        <button [ngClass]="'abstandBt'" type="button" class="btn btn-primary" (click)="multiplikation()">Multiplikation</button>
        <button [ngClass]="'abstandBt'" type="button" class="btn btn-primary" (click)="division()">Division</button>
        <button id="resetBt" type="button" class="btn btn-danger" (click)="reset()">Reset</button>
    </div>
    <div class="form-group" [ngClass]="'ergebnisAbstand'"> 
        <label>Das Ergebnis von <strong>{{zahl1}}</strong> und <strong>{{zahl2}}</strong> ist <strong>{{ergebnis}}</strong></label>
    
    </div>
</div>

<div [ngClass]="'divs'">
    <p><strong>History</strong></p>
    <ul class="list-group">
    <li *ngFor="let element of history" class="list-group-item">{{element.num1}} {{element.zeichen}} {{element.num2}} = <strong>{{element.result}}</strong> - {{element.zeit}}
    <label [ngClass]="'labelPos'"><strong>{{element.art}}</strong></label> </li>
    </ul>
    <button id="historyBt" type="button" class="btn btn-danger"(click)="deleteHistory()"><i class="fas fa-trash-alt"></i></button>
    
</div>

<div [ngClass]="'divs'">
    <p><strong>Anzahl Rechenoperationen</strong></p>
    <table class="table">
        <tr>
            <td>Addition</td>
            <td>{{plus}}</td>
        </tr>

        <tr>
            <td>Subtraktion</td>
            <td>{{minus}}</td>
        </tr>

        <tr>
            <td>Multiplikation</td>
            <td>{{mal}}</td>
        </tr>

        <tr>
            <td>Division</td>
            <td>{{geteilt}}</td>
        </tr>
    </table>
</div>
